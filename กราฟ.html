<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // อ่านค่าเวลาจาก URL
        const urlParams = new URLSearchParams(window.location.search);
        const time1 = convertTime(urlParams.get('time1')); // ครั้งที่ 1
        const time2 = convertTime(urlParams.get('time2')); // ครั้งที่ 2
        const time3 = convertTime(urlParams.get('time3')); // ครั้งที่ 3

        if (isNaN(time1) || isNaN(time2) || isNaN(time3)) {
          alert("ค่าเวลาที่ป้อนไม่ถูกต้อง");
          return;
        }

        // ข้อมูลเวลา (สะสมจากจุดเริ่มต้น)
        var data = google.visualization.arrayToDataTable([
          ['ครั้งที่', 'เวลาสะสม (วินาที)'],
          ['ครั้งที่ 1', time1],           // ครั้งที่ 1
          ['ครั้งที่ 2', time1 + time2],   // ครั้งที่ 2 (สะสม)
          ['ครั้งที่ 3', time1 + time2 + time3] // ครั้งที่ 3 (สะสม)
        ]);

        var options = {
          title: 'เวลาการฝึกสะสมแต่ละครั้ง',
          curveType: 'function',
          legend: { position: 'bottom' },
          hAxis: {
            title: 'เวลาสะสม (วินาที)', // แกน X แสดงเวลาสะสม
            format: 'decimal'
          },
          vAxis: {
            title: 'การฝึกครั้งที่',  // แกน Y แสดงครั้งที่ 1, 2, 3
          }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
        chart.draw(data, options);
      }

      // ฟังก์ชันแปลงเวลา นาที:วินาที -> วินาทีทั้งหมด
      function convertTime(timeString) {
        if (!timeString) return NaN;
        const parts = timeString.split(':');
        if (parts.length === 2) {
          const minutes = parseInt(parts[0]);
          const seconds = parseInt(parts[1]);
          return minutes * 60 + seconds;
        }
        return parseInt(timeString); // ถ้าเป็นวินาทีอย่างเดียว
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 100%; height: 500px"></div>
  </body>
</html>
