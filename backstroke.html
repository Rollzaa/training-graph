<!DOCTYPE html>
<html>
<head>
  <title>Backstroke Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Backstroke</h2>
  <canvas id="chart" width="400" height="200"></canvas>
  <script>
    fetch("https://opensheet.elk.sh/1Apvc1d82kMjOAaXMt6YBpxdc4EOPyPjvE4yid4aomrU/Sheets3")
      .then((response) => response.json())
      .then((data) => {
        const backstrokeData = data.filter(row => row["Stroke Type"] === "backstroke");
        const labels = backstrokeData.map(row => row["Date"]);
        const times = backstrokeData.map(row => parseInt(row["Minutes"]) * 60 + parseInt(row["Seconds"]));
        new Chart(document.getElementById("chart"), {
          type: "line",
          data: {
            labels: labels,
            datasets: [{
              label: "Backstroke Time (seconds)",
              data: times,
              borderColor: "orange",
              borderWidth: 2,
              fill: false
            }]
          }
        });
      });
  </script>
</body>
</html>
