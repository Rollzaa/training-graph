<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>กราฟท่ากรรเชียง</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>กราฟท่ากรรเชียง</h2>
  <canvas id="strokeChart"></canvas>

  <script>
    const sheetId = '1Apvc1d82kMjOAaXMt6YBpxdc4EOPyPjvE4yid4aomrU';
    const sheetName = 'Sheets3';
    const stroke = 'backstroke';

    const sheet = SpreadsheetApp.getActiveSpreadsheet().getSheetByName("Sheet_backstroke");
    const query = encodeURIComponent(`SELECT A, C, D WHERE B = '${stroke}'`);
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${sheetName}&tq=${query}`;

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const json = JSON.parse(rep.substring(47).slice(0, -2));
        const labels = [];
        const data = [];

        json.table.rows.forEach(row => {
          const date = row.c[0]?.v;
          const minutes = parseInt(row.c[1]?.v || 0);
          const seconds = parseInt(row.c[2]?.v || 0);
          if (date && !isNaN(minutes) && !isNaN(seconds)) {
            labels.push(date);
            data.push(minutes * 60 + seconds);
          }
        });

        new Chart(document.getElementById('strokeChart'), {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: `เวลา (backstroke)`,
              data: data,
              backgroundColor: 'rgba(75, 192, 192, 0.2)',    // เขียวอ่อน
              borderColor: 'rgba(75, 192, 192, 1)',          // เขียวเข้ม
              borderWidth: 2,
              fill: true,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                title: { display: true, text: 'เวลา (นาที:วินาที)' },
                ticks: {
                  callback: value => {
                    const min = Math.floor(value / 60);
                    const sec = Math.round(value % 60);
                    return `${min}:${sec.toString().padStart(2, '0')}`;
                  }
                }
              },
              x: {
                title: { display: true, text: 'วันที่' }
              }
            },
            plugins: {
              tooltip: {
                callbacks: {
                  label: context => {
                    const val = context.parsed.y;
                    const min = Math.floor(val / 60);
                    const sec = Math.round(val % 60);
                    return `เวลา: ${min}:${sec.toString().padStart(2, '0')}`;
                  }
                }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
