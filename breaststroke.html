<!DOCTYPE html>
<html>
<head>
  <title>Breaststroke Training Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Breaststroke Progress</h2>
  <canvas id="chart" width="400" height="200"></canvas>

  <script>
    async function fetchData() {
      const response = await fetch("https://opensheet.elk.sh/1G05TnqQZN6i5SRTyHl8MHhnvld-t-J26tlIrca99XW0/Sheet2");
      const data = await response.json();

      const filtered = data.filter(item => item['Stroke Type'] === 'breaststroke');
      const labels = filtered.map(item => item.Date);
      const values = filtered.map(item => parseInt(item.Minutes) + parseInt(item.Seconds) / 60);

      new Chart(document.getElementById('chart'), {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Breaststroke Time (minutes)',
            data: values,
            borderColor: 'orange',
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          scales: {
            y: {
              title: {
                display: true,
                text: 'Minutes'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Date'
              }
            }
          }
        }
      });
    }

    fetchData();
  </script>
</body>
</html>
