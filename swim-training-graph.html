<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>กราฟเวลาเฉลี่ยว่ายน้ำ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h2>กราฟเวลาว่ายน้ำ (แสดงเป็น นาที:วินาที)</h2>
  <canvas id="myChart" width="400" height="200"></canvas>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTYrSE8NScm4hG_XF95V4qYlgkPlG-AoSB--NoNMoMn8DZd7z5N3u4QoyZID49VnKtYecHP_2AkCvAH/pub?gid=0&single=true&output=csv";

    fetch(sheetURL)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split("\n").slice(1); // ข้ามหัวตาราง
        const data = rows.map(row => {
          const [date, stroke, min, sec] = row.split(",");
          return {
            date: new Date(date),
            stroke,
            timeStr: `${min}:${sec.padStart(2, "0")}`,
            totalSeconds: parseInt(min) * 60 + parseInt(sec)
          };
        });

        // จัดเรียงวันที่
        data.sort((a, b) => a.date - b.date);

        // แยกข้อมูล
        const labels = data.map(d => d.date.toLocaleDateString("en-US", { month: "short", day: "numeric", year: "numeric" }));
        const times = data.map(d => d.totalSeconds);
        const tooltipLabels = data.map(d => `${d.stroke} - ${d.timeStr}`);

        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'เวลาว่ายน้ำ',
              data: times,
              borderColor: 'blue',
              backgroundColor: 'rgba(0,0,255,0.1)',
              fill: false,
              tension: 0.3,
              pointRadius: 5,
              pointHoverRadius: 7
            }]
          },
          options: {
            plugins: {
              tooltip: {
                callbacks: {
                  label: function(context) {
                    return tooltipLabels[context.dataIndex];
                  }
                }
              },
              legend: {
                labels: {
                  font: {
                    size: 14
                  }
                }
              }
            },
            scales: {
              y: {
                ticks: {
                  callback: function(value) {
                    const minutes = Math.floor(value / 60);
                    const seconds = value % 60;
                    return `${minutes}:${seconds.toString().padStart(2, "0")}`;
                  }
                },
                title: {
                  display: true,
                  text: "เวลา (นาที:วินาที)"
                }
              },
              x: {
                title: {
                  display: true,
                  text: "วันที่"
                }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
