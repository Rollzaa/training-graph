<!DOCTYPE html>
<html>
<head>
  <title>Swim Training Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>กราฟเวลาเฉลี่ยการว่ายน้ำ (7 รายการล่าสุด)</h2>
  <canvas id="myChart" width="400" height="200"></canvas>

  <script>
    async function fetchData() {
      const response = await fetch("https://opensheet.elk.sh/1G05TnqQZN6i5SRTyHl8MHhnvld-t-J26tlIrca99XW0/Sheet1");
      const data = await response.json();

      // เก็บรายการ 7 อันล่าสุด
      const recent = data.slice(-7);

      const labels = recent.map(item => `${item.Date} (${item.Stroke})`);
      const secondsData = recent.map(item => {
        const mins = parseInt(item.Minutes) || 0;
        const secs = parseInt(item.Seconds) || 0;
        return mins * 60 + secs;
      });

      const ctx = document.getElementById('myChart').getContext('2d');

      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'เวลา (นาที:วินาที)',
            data: secondsData,
            fill: false,
            borderColor: 'blue',
            tension: 0.2,
            pointBackgroundColor: 'blue'
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              ticks: {
                callback: function(value) {
                  const mins = Math.floor(value / 60);
                  const secs = value % 60;
                  return `${mins}:${secs.toString().padStart(2, '0')}`;
                }
              },
              title: {
                display: true,
                text: 'เวลา (นาที:วินาที)'
              }
            }
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  const value = context.raw;
                  const mins = Math.floor(value / 60);
                  const secs = value % 60;
                  return `เวลา: ${mins}:${secs.toString().padStart(2, '0')}`;
                }
              }
            }
          }
        }
      });
    }

    fetchData();
  </script>
</body>
</html>
