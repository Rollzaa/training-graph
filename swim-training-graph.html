<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>กราฟเวลาว่ายน้ำ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="myChart"></canvas>
  <script>
    fetch("https://docs.google.com/spreadsheets/d/1G05TnqQZN6i5SRTyHl8MHhnvld-t-J26tlIrca99XW0/gviz/tq?tqx=out:json")
      .then(res => res.text())
      .then(rep => {
        const jsonData = JSON.parse(rep.substr(47).slice(0, -2));
        const rows = jsonData.table.rows;

        const labels = [];
        const data = [];

        rows.forEach(row => {
          const date = row.c[0]?.v;
          const minutes = parseInt(row.c[2]?.v) || 0;
          const seconds = parseInt(row.c[3]?.v) || 0;
          const totalSeconds = minutes * 60 + seconds;

          if (date && totalSeconds) {
            labels.push(date);
            data.push(totalSeconds);
          }
        });

        const ctx = document.getElementById("myChart").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [{
              label: "เวลาว่ายน้ำ (วินาที)",
              data: data,
              borderColor: "blue",
              backgroundColor: "lightblue",
              fill: false
            }]
          },
          options: {
            scales: {
              y: {
                title: {
                  display: true,
                  text: 'เวลา (วินาที)'
                }
              },
              x: {
                title: {
                  display: true,
                  text: 'วันที่'
                }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
