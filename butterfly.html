<!DOCTYPE html>
<html>
<head>
  <title>Butterfly Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Butterfly</h2>
  <canvas id="chart"></canvas>
  <script>
    fetch("https://opensheet.elk.sh/1Apvc1d82kMjOAaXMt6YBpxdc4EOPyPjvE4yid4aomrU/butterfly")
      .then((res) => res.json())
      .then((data) => {
        const labels = data.map(row => row.Date);
        const times = data.map(row => parseInt(row.Minutes) * 60 + parseInt(row.Seconds));
        new Chart(document.getElementById("chart"), {
          type: "line",
          data: {
            labels: labels,
            datasets: [{
              label: "Butterfly Time (seconds)",
              data: times,
              borderColor: "purple",
              fill: false
            }]
          }
        });
      });
  </script>
</body>
</html>
