<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>กราฟท่าผีเสื้อ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>กราฟท่าผีเสื้อ</h2>
  <canvas id="butterflyChart"></canvas>
  <script>
    const sheetId = '1G05TnqQZN6i5SRTyHl8MHhnvld-t-J26tlIrca99XW0';
    const sheetName = 'Sheet_butterfly';
    const query = encodeURIComponent('SELECT A, C, D');
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${sheetName}&tq=${query}`;

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const json = JSON.parse(rep.substring(47).slice(0, -2));
        const labels = [];
        const data = [];
        json.table.rows.forEach(row => {
          const date = row.c[0]?.v;
          const minutes = parseInt(row.c[1]?.v || 0);
          const seconds = parseInt(row.c[2]?.v || 0);
          if (date && !isNaN(minutes) && !isNaN(seconds)) {
            labels.push(date);
            data.push(minutes * 60 + seconds);
          }
        });
        new Chart(document.getElementById('butterflyChart'), {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'เวลาท่าผีเสื้อ (นาที:วินาที)',
              data: data,
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 2,
              fill: true
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                title: { display: true, text: 'เวลา (นาที:วินาที)' },
                ticks: {
                  callback: value => {
                    const min = Math.floor(value / 60);
                    const sec = Math.round(value % 60);
                    return `${min}:${sec.toString().padStart(2, '0')}`;
                  }
                }
              },
              x: {
                title: { display: true, text: 'วันที่' }
              }
            },
            plugins: {
              tooltip: {
                callbacks: {
                  label: context => {
                    const val = context.parsed.y;
                    const min = Math.floor(val / 60);
                    const sec = Math.round(val % 60);
                    return `เวลา: ${min}:${sec.toString().padStart(2, '0')}`;
                  }
                }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
