<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>กราฟเวลาว่ายน้ำ</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // โหลด Google Charts
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // ดึงข้อมูลจาก Google Sheets
        var queryString = encodeURIComponent('SELECT A, (C*60 + D) LABEL (C*60 + D) "Time (s)"');
        var dataSourceUrl = 'https://docs.google.com/spreadsheets/d/1G05TnqQZN6i5SRTyHl8MHhnvld-t-J26tlIrca99XW0/gviz/tq?sheet=Sheet1&headers=1&tq=' + queryString;

        var query = new google.visualization.Query(dataSourceUrl);
        query.send(function(response) {
          if (response.isError()) {
            console.error('Error: ' + response.getMessage() + ' ' + response.getDetailedMessage());
            return;
          }

          var data = response.getDataTable();

          var options = {
            title: 'เวลาว่ายน้ำต่อวัน (วินาที)',
            curveType: 'function',
            legend: { position: 'bottom' },
            hAxis: { title: 'วันที่' },
            vAxis: { title: 'เวลา (วินาที)' }
          };

          var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        });
      }
    </script>
  </head>
  <body>
    <h2>กราฟเวลาว่ายน้ำ</h2>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>
  </body>
</html>
