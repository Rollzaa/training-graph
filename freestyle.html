<!DOCTYPE html>
<html>
<head>
  <title>Freestyle Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Freestyle</h2>
  <canvas id="chart" width="400" height="200"></canvas>
  <script>
    fetch("https://opensheet.elk.sh/1Apvc1d82kMjOAaXMt6YBpxdc4EOPyPjvE4yid4aomrU/freestyle")
      .then((response) => response.json())
      .then((data) => {
        // ไม่ต้องกรอง เพราะข้อมูลในชีตนี้เฉพาะ freestyle อยู่แล้ว
        const labels = data.map(row => row["Date"]);
        const times = data.map(row => parseInt(row["Minutes"]) * 60 + parseInt(row["Seconds"]));
        new Chart(document.getElementById("chart"), {
          type: "line",
          data: {
            labels: labels,
            datasets: [{
              label: "Freestyle Time (seconds)",
              data: times,
              borderColor: "blue",
              borderWidth: 2,
              fill: false
            }]
          }
        });
      });
  </script>
</body>
</html>
