<!DOCTYPE html>
<html>
<head>
  <title>Freestyle Training Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Freestyle Progress</h2>
  <canvas id="freestyleChart" width="400" height="200"></canvas>

  <script>
    async function fetchData() {
      const response = await fetch("https://opensheet.elk.sh/1G05TnqQZN6i5SRTyHl8MHhnvld-t-J26tlIrca99XW0/Sheet2");
      const data = await response.json();

      const freestyleData = data.filter(item => item['Stroke Type'] === 'freestyle');

      const labels = freestyleData.map(item => item.Date);
      const times = freestyleData.map(item => {
        const minutes = parseInt(item.Minutes) || 0;
        const seconds = parseInt(item.Seconds) || 0;
        return minutes + seconds / 60;
      });

      const ctx = document.getElementById('freestyleChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Freestyle Time (minutes)',
            data: times,
            fill: false,
            borderColor: 'blue',
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              title: {
                display: true,
                text: 'Time (minutes)'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Date'
              }
            }
          }
        }
      });
    }

    fetchData();
  </script>
</body>
</html>
