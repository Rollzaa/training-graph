<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>กราฟท่าฟรีสไตล์</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
    }
    canvas {
      max-width: 800px;
    }
  </style>
</head>
<body>

  <h2><b>กราฟท่าฟรีสไตล์</b></h2>
  <canvas id="freestyleChart"></canvas>

  <script>
    const ctx = document.getElementById('freestyleChart').getContext('2d');

    // ข้อมูลตัวอย่างแบบรวม นาทีและวินาทีเป็นทศนิยม (Minutes + Seconds/60)
    const labels = ['2025-05-13', '2025-05-14', '2025-05-15'];
    const times = [1.75, 2.0, 2.5167]; // 1:45, 2:00, 2:31

    const freestyleChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'เวลาท่าฟรีสไตล์ (นาที)',
          data: times,
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 2,
          fill: true,
          pointRadius: 5,
          pointHoverRadius: 7
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            title: {
              display: true,
              text: 'เวลา (นาที:วินาที)'
            },
            ticks: {
              callback: function(value) {
                const minutes = Math.floor(value);
                const seconds = Math.round((value - minutes) * 60);
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
              }
            }
          }
        },
        plugins: {
          tooltip: {
            callbacks: {
              label: function(context) {
                const value = context.parsed.y;
                const minutes = Math.floor(value);
                const seconds = Math.round((value - minutes) * 60);
                return `เวลา: ${minutes}:${seconds.toString().padStart(2, '0')}`;
              }
            }
          }
        }
      }
    });
  </script>

</body>
</html>
