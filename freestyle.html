<!DOCTYPE html><html lang="th"><head>
  <meta charset="UTF-8" />
  <title>กราฟท่าฟรีสไตล์</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head><body>
<h2>กราฟท่าฟรีสไตล์</h2><canvas id="chart"></canvas>
<script>
const sheetId='1zou8xYIj1P7u1ZKWD8ZbK_NCDVHgm9yXEy8jBZiJsLI';
const query  =encodeURIComponent("SELECT A, C, D WHERE B = 'ท่าฟรีสไตล์'");
const url=`https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=Sheets4&tq=${query}`;
fetch(url).then(r=>r.text()).then(t=>{
  const rows=JSON.parse(t.substring(47).slice(0,-2)).table.rows;
  const labels=[],data=[];
  rows.forEach(r=>{
    const d=r.c[0]?.f||r.c[0]?.v;
    const s=(+r.c[1]?.v||0)*60+(+r.c[2]?.v||0);
    if(d){labels.push(d);data.push(s);}
  });
  new Chart(document.getElementById('chart'),{
    type:'line',
    data:{labels,datasets:[{
      label:'เวลาท่าฟรีสไตล์ (นาที:วินาที)',
      data,fill:true,
      backgroundColor:'rgba(75,192,192,0.25)',
      borderColor:'rgba(75,192,192,1)',borderWidth:2,pointRadius:4
    }]},
    options:{responsive:true,
      scales:{y:{ticks:{callback:v=>`${Math.floor(v/60)}:${(v%60).toString().padStart(2,'0')}`},
                 title:{display:true,text:'เวลา (นาที:วินาที)'}},
              x:{title:{display:true,text:'วันที่'}}}}
  });
});
</script></body></html>
