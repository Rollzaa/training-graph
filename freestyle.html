<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>กราฟท่าฟรีสไตล์</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
    }
    canvas {
      max-width: 800px;
    }
  </style>
</head>
<body>

  <h2><b>กราฟท่าฟรีสไตล์</b></h2>
  <canvas id="freestyleChart"></canvas>

  <script>
    const sheetId = '1G05TnqQZN6i5SRTyHl8MHhnvld-t-J26tlIrca99XW0';
    const sheetName = 'Sheet_freestyle';
    const query = encodeURIComponent('SELECT A, C, D');
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${sheetName}&tq=${query}`;

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const json = JSON.parse(rep.substring(47).slice(0, -2));
        const rawData = [];

        json.table.rows.forEach(row => {
          const date = row.c[0]?.v;
          const minutes = parseInt(row.c[1]?.v || 0);
          const seconds = parseInt(row.c[2]?.v || 0);

          if (date && !isNaN(minutes) && !isNaN(seconds)) {
            const dateObj = new Date(date);
            const formattedDate = dateObj.toLocaleDateString('th-TH');
            const totalSeconds = minutes * 60 + seconds;
            rawData.push({ date: formattedDate, sort: dateObj, value: totalSeconds });
          }
        });

        // เรียงข้อมูลตามวันที่ (sort)
        rawData.sort((a, b) => a.sort - b.sort);

        // แยก labels และ data หลังจัดเรียง
        const labels = rawData.map(item => item.date);
        const data = rawData.map(item => item.value);

        const ctx = document.getElementById('freestyleChart').getContext('2d');

        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'เวลาท่าฟรีสไตล์ (นาที:วินาที)',
              data: data,
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 2,
              fill: true,
              pointRadius: 5,
              pointHoverRadius: 7
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                title: {
                  display: true,
                  text: 'เวลา (นาที:วินาที)'
                },
                ticks: {
                  callback: function(value) {
                    const minutes = Math.floor(value / 60);
                    const seconds = Math.round(value % 60);
                    return `${minutes}:${seconds.toString().padStart(2, '0')}`;
                  }
                }
              },
              x: {
                title: {
                  display: true,
                  text: 'วันที่'
                }
              }
            },
            plugins: {
              tooltip: {
                callbacks: {
                  label: function(context) {
                    const value = context.parsed.y;
                    const minutes = Math.floor(value / 60);
                    const seconds = Math.round(value % 60);
                    return `เวลา: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                  }
                }
              }
            }
          }
        });
      });
  </script>

</body>
</html>
