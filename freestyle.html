<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>กราฟท่าฟรีสไตล์</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>กราฟท่าฟรีสไตล์</h2>
  <canvas id="chart"></canvas>

  <script>
    const sheetId = '1G05TnqQZN6i5SRTyHl8MHhnvld-t-J26tlIrca99XW0';
    const sheetName = 'Sheet_freestyle';
    const query = encodeURIComponent('SELECT A, D');
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${sheetName}&tq=${query}`;

    // ฟังก์ชันแปลงวินาทีเป็น นาที:วินาที
    function formatMinSec(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      return `${min}:${sec.toString().padStart(2, '0')}`;
    }

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const json = JSON.parse(rep.substring(47).slice(0, -2));
        const labels = [];
        const data = [];

        json.table.rows.forEach(row => {
          const date = row.c[0]?.v || '';
          const seconds = parseInt(row.c[1]?.v);
          if (!isNaN(seconds)) {
            labels.push(date);
            data.push(seconds);  // เก็บข้อมูลเป็นวินาทีเต็ม
          }
        });

        new Chart(document.getElementById('chart'), {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: 'เวลาท่าฟรีสไตล์ (วินาที)',
              data,
              borderColor: 'rgba(54, 162, 235, 1)',
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              fill: true,
              tension: 0.3,
              pointRadius: 5
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                title: { display: true, text: 'เวลา (วินาที)' },
                beginAtZero: true
              },
              x: {
                title: { display: true, text: 'วันที่' }
              }
            },
            plugins: {
              tooltip: {
                callbacks: {
                  label: context => {
                    const seconds = context.parsed.y;
                    return `เวลา: ${formatMinSec(seconds)}`;
                  }
                }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
